<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        width: 80%;
        margin: auto;
        padding: 20px;
      }
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .message {
        background-color: #cce5ff;
        color: #004085;
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form method="POST">
        <input type="text" name="learning_rate" placeholder="Learning Rate" />
        <input type="text" name="batch_size" placeholder="Batch Size" />
        <input type="text" name="epochs" placeholder="Epochs Size" />
        <input type="text" name="dropout" placeholder="Dropout" />
        <input type="submit" value="Launch Experiment" />
      </form>
    </div>
  </body>
</html>
